<!DOCTYPE html>
<html lang="en">

<head>
    <title>Instagram local</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <h1>Parse URL query params</h1>

        <h2>Code: <span id="code"></span></h2>

        <div id="out"></div>

    </div>

</body>

<script>
    function getCodeQueryParam(query) {
        const params = query.split("&");
        for (var i = 0; i < params.length; i++) {
            var pair = params[i];
            if (pair === "")
                continue;
            var parts = pair.split("=")
            if (parts[0] === 'code') {
                return parts[1];
            }
        }
        return null;
    }

    $(document).ready(function () {
        var query = location.search.substr(1); // query contains the query parameters. See: https://www.w3schools.com/jsref/prop_loc_search.asp
        var code = getCodeQueryParam(query);
        $("#code").append(code);
    })

</script>

</html>
