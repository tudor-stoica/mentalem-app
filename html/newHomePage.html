<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <style>            
            /*Styling for h1*/
            h1 {
                color: #FFFFFF;
                font-family: 'Poppins';
                font-size: 26px;
                padding-left: 25px;
                padding-top: 20px;
            }
            .navbar-brand{
                font-family: 'Poppins';
                border: none;
                padding: 14px 16px;
                cursor: pointer;
                border-radius: 10px;
                text-decoration: none;
            }  
                /*Styling for home button on hover*/
                .navbar-brand:hover {
                    background-color: lightgray;
                    color: #FFFFFF;
                }
    
            /*Styling for social buttons*/
            .nav-link {
                font-family: 'Poppins';
                cursor: pointer;
                transition: 0.2s;
            }
                /*Styling for social buttons on hover*/
                .nav-link:hover {
                    opacity: 0.7;
                    color: #FFFFFF;
                }
            /*Styling h2*/
            h2 {
                font-size: small;
                color: #28CDD1;
            }
            /*Styling h3*/
            h3 {
                font-family: 'Poppins';
                font-size: 50px;
                color: #000000;
                margin-top: -20px;
            }
            .navbar{
                padding-right: 20px;
            }

        </style>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #28CDD1">
                <a class="navbar-brand" href="/html/index.html"><i class="fa fa-home"></i> Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Instagram <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Facebook</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">LinkedIn</a>
                    </li>
                  </ul>
                </div>
              </nav>
        </header>
    </body>     
</html>
